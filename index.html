<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>CoffeeMarklet - CoffeeScript jQuery Bookmarklet Generator</title>
<meta name="description" content="Use CoffeeMarklet to easily generate bookmarklets from CoffeeScript - optionally inserting jQuery into the page (safely!)" />
<meta name="keywords" content="CoffeeMarklet, CoffeeScript, jQuery, javascript, bookmarklet, bookmarklet generator" />
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="http://js2coffee.org/scripts/coffeescript.min.js"></script>
<script type="text/coffeescript" src="CoffeeMarklet.coffee"></script>
<script type="text/coffeescript" src="main.coffee"></script>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
<div id="wrap">
<div id="content">

    <h1 id="title">CoffeeMarklet</h1>

    <div id="box">   
        <div id="input-area">
            <label for="input">CoffeeScript:</label>
            <br />
            <textarea id="input" cols="80" spellcheck="false"># Paste your CoffeeScript here...&#10;# or a bookmarklet prefixed by 'javascript:', to be converted to Coffeescript&#10;&#10;alert (&quot;Test #{i}&quot; for i in [0..3]).join(', ')</textarea><br />

            <a id="gen-button" class="large blue button">Generate bookmarklet</a>

            <div id="jq_options">
                <label for="jq_check">Include jQuery:</label>
                <input type="checkbox" id="jq_check" />

                <div id="jq_ver_box">
                    <label for="jq_ver">Minimum version:</label>
                    <input type="text" id="jq_ver" value="1.6.1" />
                </div>
            </div>
            <br />
        </div>

        <div id="bookmarklet">
            <a id="bm_button" class="green button">Your bookmarklet!</a>
            <br />
            <form id="src_show">
                <label for="src_check">Show Source:</label>
                <input type="checkbox" id="src_check" />
            </form>
        </div>

        <div id="output-area">
            <label for="output">Bookmarklet Source:</label>
            <br />
            <textarea id="output" cols="80" spellcheck="false"></textarea>
        </div><br />
    </div>
</div>
</div>

</body>
</html>
